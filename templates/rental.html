<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Rental PS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            text-align: center;
            padding: 10px;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        .btn {
            margin: 5px;
        }
        .actions a {
            text-decoration: none;
            color: white;
        }
        .actions .btn-edit {
            background-color: #ffc107;
        }
        .actions .btn-delete {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Daftar Rental PlayStation</h1>

        <a href="/tambah/" class="btn btn-success">Tambah Data</a>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nama Penyewa</th>
                    <th>PlayStation</th>
                    <th>Durasi Sewa (Jam)</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% if hasil %}
                    {% for rental in hasil %}
                        <tr>
                            <td>{{ rental.0 }}</td>
                            <td>{{ rental.1 }}</td>
                            <td>{{ rental.2 }}</td>
                            <td class="actions">
                                <a href="/ubah/{{ rental.0 }}" class="btn btn-edit">Ubah</a>
                                <a href="/hapus/{{ rental.0 }}" class="btn btn-delete" onclick="return confirm('Apakah Anda yakin ingin menghapus data ini?')">Hapus</a>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">Data rental belum tersedia</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
