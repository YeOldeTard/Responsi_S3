<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Rental</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tambah Data Rental</h1>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form action="/proses_tambah/" method="POST">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Penyewa</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>

            <div class="mb-3">
                <label for="PlayStation" class="form-label">PlayStation</label>
                <select class="form-select" id="PlayStation" name="PlayStation" required>
                    <option value="" disabled selected>Pilih PlayStation</option>
                    <option value="PS5">PlayStation 5</option>
                    <option value="PS4">PlayStation 4</option>
                    <option value="PS3">PlayStation 3</option>
                    <option value="PS2">PlayStation 2</option>
                    <option value="PS1">PlayStation 1</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="waktu" class="form-label">Durasi Sewa (Jam)</label>
                <input type="number" class="form-control" id="waktu" name="waktu" required>
            </div>

            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="/" class="btn btn-secondary">Batal</a>
        </form>
    </div>
</body>
</html>
