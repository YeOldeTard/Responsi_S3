<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ubah Data Rental PS</h1>
        
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        
        <form action="{{ url_for('proses_ubah') }}" method="POST">
            {% for rental in hasil %}
                <div class="form-group">
                    <label>Nama Penyewa</label>
                    <input type="hidden" name="nama_ori" value="{{ rental.0 }}">
                    <input type="text" name="nama" class="form-control" placeholder="Nama Penyewa" value="{{ rental.0 }}" required>
                </div>
                <div class="form-group">
                    <label>Nama PlayStation</label>
                    <select name="PlayStation" class="form-control" required>
                        <option value="" disabled>Pilih PlayStation</option>
                        <option value="PS5" {% if rental.1 == 'PS5' %}selected{% endif %}>PlayStation 5</option>
                        <option value="PS4" {% if rental.1 == 'PS4' %}selected{% endif %}>PlayStation 4</option>
                        <option value="PS3" {% if rental.1 == 'PS3' %}selected{% endif %}>PlayStation 3</option>
                        <option value="PS2" {% if rental.1 == 'PS2' %}selected{% endif %}>PlayStation 2</option>
                        <option value="PS1" {% if rental.1 == 'PS1' %}selected{% endif %}>PlayStation 1</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Durasi Sewa (Jam)</label>
                    <input type="number" name="waktu" class="form-control" placeholder="Durasi Sewa" value="{{ rental.2 }}" required>
                </div>
            {% endfor %}

            <div class="box-footer">
                <a href="/" class="btn btn-default">Batal</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
